<div class="grid">
  <div class="row box">
    <div class="col s12 m5">
      <div class="card-panel">
        <form class="col s12">
      
          <div class="row">
            

            <div class="input-field col s10">
              <i class="material-icons prefix">textsms</i>
              <input [(ngModel)]="name" name="name" type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Pesquisar produto</label>
            </div>
            
              <div class="col s2">
                <a id="submit" (click)="searchProduct()" class="waves-effect waves-light btn">Pesquisar</a>
              </div>
          </div>
    
        </form>
        
      </div>
    </div>
  </div>

  <div class="row box">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4> Categorias </h4><br>
      </li>
      <li class="collection-item" *ngFor="let item of searchProduct; let i = index">
        <div class="col s10" style="display:flex; flex-direction: row;">
          <p> Nome: {{ item.name}},</p>
        </div>
        <div class="col s2">
          <a id="edit-button" class="waves-effect waves-light btn">Editar</a>
        </div>
      </li>
    </ul>
  </div>
</div>
